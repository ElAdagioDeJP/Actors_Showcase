<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Actors Table</title>
    <style>
      /* Paleta de colores */
      :root {
        --primary-color: #2C3E50; /* Azul oscuro */
        --secondary-color: #1ABC9C; /* Turquesa */
        --background-color: #ECF0F1; /* Blanco roto */
        --text-color: #333; /* Gris oscuro */
        --accent-color: #16A085; /* Turquesa oscuro */
      }

      /* Estilo general */
      body {
        font-family: "Arial", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }

      /* Encabezado con imagen */
      header {
        position: relative;
        background-color: var(--primary-color);
        text-align: center;
      }

      header img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      header h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      /* Buscador */
      #search-actor {
        width: 100%;
        padding: 16px;
        border: 1px solid #ccc;
        border-radius: 50px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        outline: none;
        margin-bottom: 20px;
      }

      #search-actor:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 4px rgba(26, 188, 156, 0.3);
      }

      /* Tabla */
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: var(--primary-color);
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: var(--secondary-color);
        color: white;
        transition: background-color 0.3s ease;
      }

      /* Bot√≥n de limpiar tabla */
      #clearTable {
        background: var(--secondary-color);
        border: none;
        border-radius: 50px;
        color: white;
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease, transform 0.2s ease;
      }

      #clearTable:hover {
        background: var(--accent-color);
        transform: scale(1.05);
      }

      #clearTable:active {
        background: var(--accent-color);
        transform: scale(0.95);
      }

      /* Modal */
      #modalBackground {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      #actorDetails {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 80%;
        max-width: 600px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: none;
        text-align: center;
      }

      #actorDetails.active {
        display: block;
      }

      #closeButton {
        background-color: transparent;
        color: var(--text-color);
        border: none;
        font-size: 24px;
        cursor: pointer;
        transition: color 0.3s;
      }

      #closeButton:hover {
        color: var(--accent-color);
      }

      /* Responsivo */
      @media (max-width: 768px) {
        #actorDetails {
          padding: 20px;
          width: 90%;
        }

        #search-actor {
          padding: 14px;
        }
      }
            /* Estilo adicional para los botones */
            #clearTable {
              background: linear-gradient(90deg, #16A085, #3498DB); /* Degradado de colores */
        border: none;
        border-radius: 9999px; /* Bordes redondeados */
        color: white;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: inline-block;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      #clearTable:hover {
        background: linear-gradient(90deg, #16806b, #2378b1);
        transform: scale(1.05);
      }

      #clearTable:active {
        background: linear-gradient(90deg, #16A085, #3498DB);
        transform: scale(0.95);
      }
      th{
        background: linear-gradient(90deg, #2C3E50, #1ABC9C);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="/image/hollywood.webp" alt="Hollywood" />
        <h1>Actores</h1>
      </header>

      <div class="p-6 max-w-4xl mx-auto">
        <input
          type="text"
          id="search-actor"
          placeholder="Buscar por nombre"
        />
        <div class="overflow-x-auto">
          <table id="actors-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Premios</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <div id="modalBackground"></div>
      <div id="actorDetails">
        <button id="closeButton" onclick="cerrarDiv()">X</button>
      </div>

      <center>
        <button id="clearTable" onclick="clearLocalStorage()">Limpiar Tabla</button>
      </center>

      <div>
        <span id="actor-count">0</span> actores en la tabla
        <canvas id="miGrafica" width="400" height="200"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
