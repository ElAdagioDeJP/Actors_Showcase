<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="shortcut icon" href="/image/calamardo2.png" type="image/x-icon">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(verGrafica);
    </script>
    <title>Actors Table</title>
</head>
<body>
    <div id="app">
        <h2>Actors</h2>
        <input type="text" id="search" placeholder="Search by name">
        <table id="actors-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Awards</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div>
        <span id="actor-count">0</span> actores en la tabla
        <canvas id="miGrafica" width="400" height="200"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>
    <script src="test.js"></script>
</body>
</html>
