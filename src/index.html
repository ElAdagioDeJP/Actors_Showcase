<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="shortcut icon" href="/image/calamardo2.png" type="image/x-icon">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(verGrafica);
    </script>
    <title>Actors Table</title>
</head>
<body>
    <div id="app">
        <header class="relative bg-white">
            <img src="/image/hollywood.webp" alt="Hollywood" class="w-full h-auto object-cover">
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
              <h1 class="text-5xl font-bold text-white">
                Actores
              </h1>
            </div>
          </header>
            
          <div class="p-6 max-w-4xl mx-auto">
            <div class="mb-4">
                <input type="text" id="search-actor" placeholder="Buscar por nombre" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="overflow-x-auto">
                <table id="actors-table" class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
                    <thead>
                        <tr class="bg-gray-100 border-b">
                            <th class="py-3 px-4 text-left text-gray-600">ID</th>
                            <th class="py-3 px-4 text-left text-gray-600">Nombre</th>
                            <th class="py-3 px-4 text-left text-gray-600">Premios</th>
                            <th class="py-3 px-4 text-left text-gray-600">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="modalBackground"></div>
        <div id="actorDetails">
          <button id="closeButton" onclick="cerrarDiv()">X</button>
        </div>
        
          
    </div>
    <div>
        <span id="actor-count">0</span> actores en la tabla
        <canvas id="miGrafica" width="400" height="200"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </div>
    <button id="clearStorageButton" onclick="clearLocalStorage()">Borrar Local Storage</button>
    <script src="test.js"></script>
</body>
</html>
