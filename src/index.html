    <style>
      /* Paleta de colores */
      :root {
        --primary-color: #2C3E50; /* Azul oscuro */
        --secondary-color: #1ABC9C; /* Turquesa */
        --background-color: #ECF0F1; /* Blanco roto */
        --text-color: #333; /* Gris oscuro */
        --accent-color: #16A085; /* Turquesa oscuro */
      }

      /* Estilo general */
      body {
        font-family: "Arial", sans-serif;
        background-color: #D7E1D0;
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }

      /* Encabezado con imagen */
      header {
        width: 75%;
        position: relative;
        background-color: var(--primary-color);
        text-align: center;
        margin: auto;
      }

      header img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      header h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      /* Buscador */
      #search-actor {
        width: 100%;
        padding: 16px;
        border: 1px solid #ccc;
        border-radius: 50px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        outline: none;
        margin-bottom: 20px;
        font-size: 140%;
      }

      #search-actor:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 4px rgba(26, 188, 156, 0.3);
      }
      button:hover{
        border-radius: 50%;
        background-color: #136a59;
      }
      /* Tabla */
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: var(--primary-color);
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: var(--secondary-color);
        color: white;
        transition: background-color 0.3s ease;
      }

      /* Botón de limpiar tabla */
      #clearTable {
        background: var(--secondary-color);
        border: none;
        border-radius: 50px;
        color: white;
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease, transform 0.2s ease;
      }

      #clearTable:hover {
        background: var(--accent-color);
        transform: scale(1.05);
      }

      #clearTable:active {
        background: var(--accent-color);
        transform: scale(0.95);
      }

      /* Modal */
      #modalBackground {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      #actorDetails {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 80%;
        max-width: 600px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: none;
        text-align: center;
      }

      #actorDetails.active {
        display: block;
      }

      #closeButton {
        background-color: transparent;
        color: var(--text-color);
        border: none;
        font-size: 24px;
        cursor: pointer;
        transition: color 0.3s;
      }

      #closeButton:hover {
        color: var(--accent-color);
      }

      /* Responsivo */
      @media (max-width: 768px) {
        #actorDetails {
          padding: 20px;
          width: 90%;
        }

        #search-actor {
          padding: 14px;
        }
      }

}

#actorDetails h4 {

}

#actorDetails p {

    line-height: 1.8;
    color: #555;
}

/* Estilo moderno para la imagen */
#actorDetails img {
    border-radius: 12px;
    margin: 20px auto;
    width: 60%; /* Imagen más pequeña */

    display: block; /* Centrar la imagen */

}

/* Ajustes responsivos */
@media (max-width: 768px) {
    #actorDetails {
        padding: 20px;
        width: 90%;
    }

    #actorDetails h3 {
        font-size: 22px;
    }

    #actorDetails h4 {
        font-size: 16px;
    }

    #actorDetails p {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    #actorDetails {
        padding: 15px;
        width: 95%;
    }

    #actorDetails h3 {
        font-size: 20px;
    }

    #actorDetails h4 {
        font-size: 14px;
    }

    #actorDetails p {
        font-size: 12px;
    }

}
